<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccc;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px #ff6666;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ff6666;
            border-radius: 5px;
        }
        button {
            background: #ff6666;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #cc3333;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>❤ Love Calculator ❤</h1>
        <p>Enter your names to check your love percentage!</p>
        <input type="text" id="name1" placeholder="Your Name">
        <input type="text" id="name2" placeholder="Partner's Name">
        <br>
        <button onclick="calculateLove()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateLove() {
            var name1 = document.getElementById("name1").value.trim();
            var name2 = document.getElementById("name2").value.trim();

            if (name1 === "" || name2 === "") {
                document.getElementById("result").innerHTML = "Please enter both names!";
                return;
            }

            var lovePercentage = Math.floor(Math.random() * 100) + 1;
            document.getElementById("result").innerHTML = name1 + " ❤ " + name2 + " = " + lovePercentage + "% Love!";
        }
    </script>

</body>
</html>
